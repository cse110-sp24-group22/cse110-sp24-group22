name: Unit Tests

on:
  push:
    branches:
      - main
      - e2e-testing
      
  pull_request:
    branches:
      - main

jobs:
  Check_Jest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install Dependencies
      run: npm install

    - name: Test unit tests
      run: npm run test:unit