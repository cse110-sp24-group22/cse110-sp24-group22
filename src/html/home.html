<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../scripts/main.js"></script>
    <title>Root Page</title>
    <link rel="stylesheet" href="../css/home-page.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/dropdown.css">
    <!-- Quill injected CSS & JS -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  </head>
  <body>
    <div class="top-section">
      <img src="..\assets\TeamIcon_3Diagonal.png"
      ,
      class="logo"
      ,
      height="55"
      ,
      width="55"
      ,
      alt="logo" />
      <div class="search-container">
        <input type="text" placeholder="Search..." id="search-bar" />
      </div>
      <div class ="button-contain">
        <button type="button" onclick="window.location.href ='./list.html'">
        List View
        </button>
      </div>
      <div class="entry-dropdown" id="entry-dropdown">
        <!-- Items will be dynamically inserted here -->
      </div>
    </div>
    <div class="date-section">
      <div id="date"></div>
    </div>
    <!--Sky Asset Location-->
    <div class="background section1">
      <img id="sky" alt="sky" src="../assets/background_sky.svg">
    </div>
    <!--Upper Soil Section and Can/Pot/Sun Assets-->
    <div class="background section3">
      <div id="watering-can">
        <input type="image" id="can-container" alt="watering-can" src="../assets/watering-can.svg">
      </div>
      <div id="pot">
        <img id="pot-container" alt="pot" src="../assets/pot.svg">
      </div>
      <div id="sun">
        <img id="sun-container" alt="sun" src="../assets/sun.svg">
      </div>
      <img id="top-soil" alt="top-soil" src="../assets/background_top_soil.svg">
    </div>
    <!--Lower Soil Section-->
    <div class="background section2">
      <img alt="lower soil" src="../assets/background_deep_ground.svg">
    </div>

    <!--Modal for clicking Can for New Entry-->
    <div class="modal" id="journalModal">
      <div class="modal-content">
        <input
          type="text"
          id="journalTitle"
          placeholder="Enter title here..."
        />
        <div id="editor"></div>
        <div id="butforlist">
          <button class="close-button" id="cancelModal">Cancel</button>
          <button class="DeleteJournal" id="deleteModal">
            Delete Journal
          </button>
          <button class="Save-Close" id="closeModal">Save Changes</button>
        </div>
      </div>
    </div>
    <div id="plant" class="plant" src="" alt="Plant"> 
    </div>
  </body>
</html>
