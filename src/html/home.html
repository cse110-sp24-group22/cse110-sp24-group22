<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Page</title>
    <link rel="stylesheet" href="../css/home-page.css">
  </head>
  <body>
    <div class="top-section">
      <img id="logo" alt="logo" src="../assets/TeamIcon_3Diagonal.png">
      <input type="text" placeholder="Search Entries..." id="search-bar">
      <button type="button" onclick="window.location.href ='./list.html'">
        List View
      </button>
    </div>
    <div class="background section1">
      <div id="sun">
        <img id="sun-container" alt="sun" src="../assets/sun.svg">
      </div>
      <img alt="sky" src="../assets/background_sky.svg">
    </div>
    <div class="background section3">
      <div id="watering-can">
        <img id="can-container" alt="watering-can" src="../assets/watering-can.svg">
      </div>
      <div id="pot">
        <img id="pot-container" alt="pot" src="../assets/pot.svg">
      </div>
      <img alt="top-soil" src="../assets/background_top_soil.svg">
    </div>
    <div class="background section2"></div>
  </body>
</html>
