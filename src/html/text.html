<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/text.css" />

    <!-- Include Quill stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css"
      rel="stylesheet"
    />

    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
    <script src="../scripts/text.js" type="module"></script>
    <title>Document</title>
  </head>

  <body>
    <button id="add">+</button>
    <ul id="journalList">
      <li data-title="Journal Entry 1" data-timestamp="1716097247973">Journal Entry 1</li>
      <li data-title="Journal Entry 2" data-timestamp="1723097247973">Journal Entry 2</li>
      <li data-title="Journal Entry 3" data-timestamp="1736097247973">Journal Entry 3</li>
    </ul>

    <!-- Title and x button -->
    <div class="journal">
      <div class="title-bar">
        <input type="text" id="titleInput" placeholder="Enter title here" />
        <button id = "closeJournal">x</button>
      </div>

      <p id="timestamp"></p>

      <!-- Create the editor container -->
      <div id="editor"></div>
      <button id = "saveJournal">Save</button>
    </div>
  </body>
</html>
