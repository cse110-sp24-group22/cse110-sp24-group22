<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="../scripts/list.js"></script>
  <title>List Page</title>
  <link rel="stylesheet" href="../css/list.css" />

    <!-- Quill injected CSS & JS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>


<body>
  <div class="container">
    <header>
      <h1>Item List</h1>
      <button onclick="location.href='main.html'" class="return-button">
        Return to Main Page
      </button>
    </header>
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-bar" id="search-bar" />
    </div>
    <div class="filter-container">
      <input type="text" placeholder="Enter tags to filter by" id="tags-bar" />
      <label for="start-date">Start Date</label>
      <input type="date" id="start-date" />
      <label for="start-date">End Date</label>
      <input type="date" id="end-date" />
    </div>
    <div class="add-button-container">
      <button class="new-journal-button">New Journal</button>
    </div>
    <ul class="item-list" id="item-list">
      <!-- Items will be dynamically inserted here -->
    </ul>

      <div class="modal" id="journalModal">
        <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <input type="text" id="journalTitle" placeholder="Enter title here..." />
          <label>Add Tag:
            <input list="tag-list" id="journalTag" placeholder="Find or enter tags here..."/></label>
            <datalist id="tag-list"> 
              <option value="tag"></option>
            </datalist>
          <button id="save-tag">Add tag</button>
          <div id="editor"></div>
          <button id="saveJournal">Save</button>
        </div>
      </div>

  </div>
</body>

</html>
