<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../scripts/list.js"></script>
    <title>List Page</title>
    <link rel="stylesheet" href="../css/list.css" />

    <!-- Quill injected CSS & JS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  </head>

  <body>
    <header class="main-header">
      <img src="..\assets\TeamIcon_3Diagonal.png", class="logo", height="47", width="47", alt="logo"/>
      <div class="search-container">
        <input
          type="text"
          placeholder="Search... (type # if search by tag)"
          class="search-bar"
          id="search-bar"
        />
      </div>
      <button onclick="location.href='main.html'" class="return-button">
        Root View
      </button>
      <button class="sort-button">
        Sort
      </button>
    </header>
    <header class="entry-header">
      <h2>Name</h2>
      <h2>Tags</h2>
      <h2>Last Edited</h2>
      <h2>Delete</h2>
    </header>
    <main>
      <button class="new-journal-button">New Journal</button>
      <ul class="item-list" id="item-list">
        <!-- Items will be dynamically inserted here -->
      </ul>
      <div class="modal" id="journalModal">
        <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <input type="text" id="journalTitle" placeholder="Enter title here..." />
          <div id="editor"></div>
          <button id="saveJournal">Save</button>
        </div>
      </div>
    </main>
  </body>
</html>
